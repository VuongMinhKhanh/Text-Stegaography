{% extends "layout/base.html" %}
{% block title %}Text Decode{% endblock %}
{% block content %}
    {% block contents %}
    <div class="container-fluid m-2 border center">
        <div class="row">
            <div class="col-sm-3">
                <h2>CÁC THÔNG BÁO</h2>
                <div class="fakeimg">Fake Image</div>
            </div>

            <div class="col-sm-6">
                <ul class="list-unstyled">
                    <div class="tab-content center">
                        <ul class="nav nav-tabs" role="tablist">
                            <li class="nav-item">
                              <a class="nav-link " data-bs-toggle="tab" href="#file">File</a>
                            </li>
                            <li class="nav-item">
                              <a class="nav-link active" data-bs-toggle="tab" href="#blog">Blog</a>
                            </li>
                        </ul>
                    </div>
                    <div class="tab-content">
                        <div id="file" class="container tab-pane fade"><br>
                            <li class="nav-item">
                                <label for="formFile" class="form-label text-danger">File chứa văn bản</label>
                                <input class="form-control" type="file" id="formFile">
                            </li>
                            <li class="nav-item">
                                <label for="formFile" class="form-label text-danger">File chứa thông tin cần giấu</label>
                                <input class="form-control" type="file" id="formFile">
                            </li>
                            <li class="nav-item">
                                <label for="" class="form-label text-danger">Bắt đầu thực hiện giấu tin vào văn bản</label><br>
                                <button type="button" class="btn btn-primary ms-1 text-danger">START</button>

                            </li>
                            <li class="nav-item">
                                <label for="formFile" class="form-label text-danger">File văn bản sau khi đã giấu tin</label>
                                <input class="form-control" type="file" id="formFile">
                            </li>
                            <br>
                            <li class="nav-item">
                                <label for="" class="form-label text-danger">Tải về</label>
                                <button type="button" class="btn btn-primary ms-1 text-danger">DOWNLOAD</button>
                                <li class="nav-item">
                                    <br>
                                    <label for="" class="form-label text-danger">Gửi đi</label>
                                    <button type="button" class="btn btn-primary ms-1 text-danger">SEND</button>
                                </li>
                            </li>
                            <hr class="d-sm-none">
                        </div>
                        <div id="blog" class="container tab-pane active"><br>
                            <div class="form-floating">
                            <textarea class="form-control" id="" name="cover_text">
                                {{ content }}
                              </textarea>
                              <label for="">Văn bản chứa thông tin giấu</label>
                            </div>
                            <div class="mt-3">
                                <button type="button" class="btn btn-primary">Bắt đầu tách tin</button>
                            </div>
                            <div class="form-floating mt-3">
                              <textarea class="form-control" id="" name="cover_text" ></textarea>
                              <label for="">Thông tin cần giấu</label>
                            </div>
                            <div class="form-floating mt-3">
                                <button type="button" class="btn btn-primary ms-1 text-white">Tải về</button>
                                <button type="button" class="btn btn-primary ms-1 text-white float-end">Gửi đi</button>
                            </div>
                            <div class="form-floating mt-3">

                            </div>
                        </div>
                    </div>
                </ul>
            </div>

            <div class="col-sm-3">
                <h2>TITLE HEADING</h2>
                <div class="fakeimg">Faked
                    Image
                    <br></div>
            </div>
        </div>
    </div>
    {% endblock %}
{% endblock %}
