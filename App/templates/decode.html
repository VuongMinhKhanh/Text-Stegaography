{% extends "layout/base.html" %}
{% block title %}Text Decode{% endblock %}
{% block content %}
    <div class="container-fluid m-2 border center">
        <div class="row">
            {% include 'notif_column.html' %}
            <div class="col-sm-6">
                <h1 class="text-center">Thực hiện tách tin</h1>
                <ul class="nav nav-tabs" role="tablist">
                    <li class="nav-item">
                      <a class="nav-link " data-bs-toggle="tab" href="#file2">File</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link active" data-bs-toggle="tab" href="#blog2">Blog</a>
                    </li>
                </ul>
                <form method="get">
                <div class="tab-content">
                    <div id="file2" class="container tab-pane fade">
                        <ul class="list-unstyled" role="tablist">
                            <li class="nav-item">
                                <label for="formFile" class="form-label text-danger">File chứa văn bản</label>
                                <input class="form-control" type="file" id="formFile">
                            </li>
                            <li class="nav-item">
                                <label for="formFile" class="form-label text-danger">File chứa thông tin cần giấu</label>
                                <input class="form-control" type="file" id="formFile">
                            </li>
                            <li class="nav-item">
                                <label for="" class="form-label text-danger">Bắt đầu thực hiện giấu tin vào văn bản</label><br>
                                <button type="button" class="btn btn-primary ms-1 text-danger">START</button>

                            </li>
                            <li class="nav-item">
                                <label for="formFile" class="form-label text-danger">File văn bản sau khi đã giấu tin</label>
                                <input class="form-control" type="file" id="formFile">
                            </li>
                            <br>
                        </ul>
                        <ul class="list-unstyled mt-3">
                         <li class="nav-item">
                                <label for="" class="form-label text-danger">Tải về</label>
                                <button type="button" class="btn btn-primary ms-1 text-danger">DOWNLOAD</button>
                                <li class="nav-item">
                                    <br>
                                    <label for="" class="form-label text-danger">Gửi đi</label>
                                    <button type="button" onclick="enterEmail()" class="btn btn-primary ms-1 text-danger">SEND</button>
                                </li>
                            </li>
                        </ul>
                        <hr class="d-sm-none">
                    </div>
                    <div id="blog2" class="container tab-pane active"><br>
                        <div class="form-floating">
                            <span for="">Văn bản chứa thông tin giấu</span>
                            <textarea class="form-control" type="text" name="de_cover_text_content" value="{{ content }}">{{ content }}</textarea>
                        </div>
                        <div class="mt-3">
                            <button type="submit" class="btn btn-primary">Bắt đầu tách tin</button>
                        </div>
                        <div class="form-floating mt-3">
                            <span for="">Thông tin cần giấu</span>
                            <p class="form-control text-center" type="text" id="" name="message">{{ message }}</p>
                        </div>
                    </div>
                    <div class="form-floating mt-3">
                        <button type="button" class="btn btn-primary ms-1 text-white">Tải về</button>
                        <button id="send" type="button" onclick="enterEmail('{{ message }}')" class="btn btn-primary ms-1 text-white float-end">Gửi đi</button>
                    </div>
                </div>
            </form>
            </div>
            {% include 'title_heading_column.html' %}
        </div>
    </div>
{% endblock %}
